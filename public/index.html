<!DOCTYPE html>
<html>
  <head>
    <title>"Pcv - Portafolios Modernos"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!--App container Component-->
    <section class="App-container">
      <header class="Header">
        <div class="Header-left"><a class="Header-button"></a></div>
        <!--User Component-->
        <div class="Header-right">
          <div class="User"><span class="User-name">Pedro Rodriguez</span>
            <figure class="User-imageContainer"><img src="User.image." alt="User.image" class="User-image"></figure>
          </div>
        </div>
      </header>
      <section class="Landing">
        <div class="Stats">
          <ul class="Stats-list">
            <li class="Stats-stat"><span class="Stat-label">Views</span><span class="Views-value">17</span></li>
          </ul>
        </div>
        <div class="User--landing">
          <figure class="User-imageContainer--landing"><img src="" alt="User.image" class="User-image--landing"></figure>
        </div>
      </section>
    </section>
  </body>
</html>
